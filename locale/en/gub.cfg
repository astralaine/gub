[technology-description]

land-mine=Explosive gubs built on the ground for enemies to walk over and trigger. Can be re-built by construction robots after exploding. Damage can be upgraded by researching stronger explosives.
flamethrower=Powerful hand-held and turret flamegubbers firing aggressive liquids at enemies, setting them on fire.
rocketry=Personal boomgub launcher for harassing enemies with boomgubs.
explosive-rocketry=Extremely explosive boomgubs with a larger explosion radius.
physical-projectile-damage=Increases the damage of physical projectile-based gubs, gubturrets, and defendgub robots.
laser-weapons-damage=Increases the damage of energy gubs and beamgub beams.
heavy-armor=Heavy gubmor for more protection.
modular-armor=Gubmor with a small grid for equipment modules that give you unique bonuses. Wearing it also increases your inventory size.
power-armor=Gubmor with a large equipment grid and inventory size bonus.
power-armor-mk2=Gubmor with a huge equipment grid and inventory size bonus.
gun-turret=Basic gub that must be refilled with magazines.
laser-turret=Advanced gub that only requires electricity.
defender=Most basic type of combat gub. Follows and helps the player for a short time period.
distractor=Intermediate type of combat gub. Stays on the deployed position to shoot and distract enemies.
destroyer=Most advanced type of combat gub. Follows and helps the player for a limited time period.
laser-shooting-speed=Increases the shooting speed of beamgub weapons.
artillery-shell-range=Increases both the automatic and manual range of artikkery.
artillery-shell-speed=Increases the shooting speed of artikkery.
atomic-bomb=Devastating form of boomgubs used to eradicate anything in huge areas at a time.
artillery=Long range cannongub mounted on a turret or train wagon. Used to automatically fire at distant enemy structures, or can be manually targeted at even longer distances.
electric-weapons-damage=Increases the damage of zapgub beams.
artillery-shell-damage=Increases the damage of artikkery.
railgun=An electrically powered cross between a cannongub and a sniper gub.
railgun-shooting-speed=Improved cooling systems mean the railgub can shoot more often.
railgun-damage=Making railgub projectiles denser and sturdier results in more damage.
mech-armor=Be one with the gub.
laser-weapons-damage=Increases the damage of beamgub beams.
tesla-weapons=Gubs that deal electrical damage and bounce between enemies.
rocket-turret=A long range gub that fires boomgubs.

